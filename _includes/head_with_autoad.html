<head>

  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121620079-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-121620079-1');
  </script>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  {% if page.url == "/" %}
  <meta name="google-site-verification" content="92JalTGnLiRIUlJqF0EevOl97mWlflPZFPSUTzeKz-E" />
  {% endif %}
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.description | strip_html | normalize_whitespace | escape }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="shortcut icon" type="image/png" href="/assets/easy_icon.png">
  <link rel="stylesheet" href="{{ "/assets/appmsg.css" | relative_url }}">
  <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">

  {% if page.categories contains 'easy' %}
  <script src="/assets/download.js"></script>
  {% endif %}

  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-1991956989200756",
        enable_page_level_ads: true
    });
  </script>
</head>
